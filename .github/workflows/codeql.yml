name: "CodeQL Manual Analysis"

on:
  workflow_dispatch:  # Permite rularea manuală a workflow-ului

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest  # Poți schimba cu 'macos-latest' sau 'windows-latest' dacă este necesar

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'  # Schimbă cu limbajul tău, de exemplu 'python', 'go', etc.
          build-mode: 'none'  # Folosește 'autobuild' sau 'manual' dacă este necesar

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        if: ${{ matrix.language == 'go' }}  # Activează doar pentru limbajul Go, dacă este cazul

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
